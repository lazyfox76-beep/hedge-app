name: Hedge App Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: |
          mkdir -p results
          python src/v3_model.py || echo "Script failed but continuing"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hedge-results
          path: results/
          retention-days: 90
